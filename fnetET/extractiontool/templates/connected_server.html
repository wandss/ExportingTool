{%extends 'base.html'%}
{%load staticfiles%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-3" id="left_menu">
            <div class="well" id="left_well">
                <ul class="list-group">
                    <li class="list-group-item active">Options:</li>
                    <a class="list-group-item">Download Content</a>
                </ul>
                <a href="{%url 'servers:new_server'%}" class="btn btn-default btn-block"> Add Server Config</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well" id="centerwell">
                <ul class="list-group">
                    <li class="list-group-item active">Repository Info:</li>
                {%for k,v in repinfo.items%}
                <li class="list-group-item"><strong>{{k}}:</strong> {{v}}</li>
                {%endfor%}
                </ul>
            </div>
        </div>
        {%if error%}
            <div class="col-md-3">
                <div class="well" id="rightwell">
                    ERRORS
                </div>
            </div>
        {%endif%}
    </div>
</div>
<!--END-->

{%endblock%}
