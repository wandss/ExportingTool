{%extends "base.html"%}
{%load staticfiles%}
{%block body%}
<!--PAGECONTENT-->
<div class="container">
    <div class="row">
        <div class="col-md-3" id="left_menu">
            <div class="well" id="leftwell">
                <ul class="list-group">
                    <li class="list-group-item active">Servers:</li>
                    {%for server in servers%}
                    <a href="{%url 'servers:update_server' server.id %}" class="list-group-item" id="server_info_item" >
                        {{server.server_name}}
                    </a>
                    {%endfor%}
                </ul>
                <a href="{%url 'servers:new_server'%}" class="btn btn-default btn-block"> Add Server Config</a>
            </div>
        </div>
        <div class="col-md-6">
            <form action="" method="POST">
            {%csrf_token%}
                <div class="well" id="centerwell">
                    <div class="form-group">
                        <label for="">Available Servers:</label>
                        <select class="form-control" name="server_id">
                            {%for server in servers%}
                            <option  value="{{server.id}}">{{server.server_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="passwd">Password:</label>
                        <input type="password" class="form-control" id="passwd" name="passwd">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Connect</button>
                    </div>

                </div>
            </form>
        </div>
        {%if error%}
            <div class="col-md-3">
                <div class="well" id="rightwell">
                    ERRORS
                </div>
            </div>
        {%endif%}
    </div>
</div>
<!--END-->

{%endblock%}
