{%extends 'base.html'%}
{%load staticfiles%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-3" id="left_menu">
            <div class="well" id="left_well">
                <ul class="list-group">
                    <li class="list-group-item active">Options:</li>
                    <a href="{%url 'repos:contents'%}" class="list-group-item">Download Content</a>
                    <a class="list-group-item">Browse Repository</a>
                </ul>
                <a href="{%url 'servers:new_server'%}" class="btn btn-default btn-block"> Add Server Config</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well" id="centerwell">
                <select class="form-control">
                {%for classe in repo_classes%}
                    <option>{{classe}} </option>
                {%endfor%}                        
                </select>
            </div>
        </div>
        {%if error%}
            <div class="col-md-3">
                <div class="well" id="rightwell">
                    ERRORS
                </div>
            </div>
        {%endif%}
    </div>
</div>
<!--END-->

{%endblock%}
